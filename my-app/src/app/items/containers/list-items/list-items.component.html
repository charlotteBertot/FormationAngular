<div class="container">
  <div class="card" *ngFor="let item of collection">
    <div class="card-header">
      {{ item.state }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ item.name | uppercase }}</h5>
      <p class="card-text">{{ item.reference }}</p>
      <a href="#" class="btn btn-primary">I clique ici</a>
    </div>
  </div>
</div>
